<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <script src="assets/javascript/jquery-3.4.1.slim.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="RPGtitle">
            <h1 id="titleText">Heroes Vs. Villains</h1>
        </div>
        <div class="charSelect">
            <div class="heroes">
                <div class="character hero">
                    <img src="assets/images/kimwu.png" alt="Kim Wu">
                    <h2>Kim Wu</h2>
                </div>
                <div class="character hero">
                    <img src="assets/images/thunder.png" alt="Thunder">
                    <h2>Thunder</h2>
                </div>
                <div class="character hero">
                    <img src="assets/images/aganos.png" alt="Aganos">
                    <h2>Aganos</h2>
                </div>
            </div>
            <div class="villains">
                <div class="character villain">
                    <img src="assets/images/spinal.png" alt="Spinal">
                    <h2>Spinal</h2>
                </div>
                <div class="character villain">
                    <img src="assets/images/shadowjago.png" alt="Shadow Jago">
                    <h2>Shadow Jago</h2>
                </div>
                <div class="character villain">
                    <img src="assets/images/fulgore.png" alt="Fulgore">
                    <h2>Fulgore</h2>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/javascript/game.js"></script>

</html>
